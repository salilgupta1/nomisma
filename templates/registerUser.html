<!DOCTYPE>
<html>
	<head>
	</head>
	<body>
		{%if error %}
			<h2>{{error}}</h2>
		{%else%}
			<h3>We are now connected to your venmo account</h3>
				<form action="{{ url_for('registerUser') }}" method=post>
					<dl>
					  <dt>Username:
					  <dd><input type=text name=username value='{{username}}' readonly="readonly">
					  <dt>Password:
					  <dd><input type=password name=password>
					  <dd><input type=submit value=Register>
					</dl>
				</form>
		{%endif%}
	</body>
</html>
