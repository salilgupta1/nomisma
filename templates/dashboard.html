{% extends "base.html" %}

{% block content %}
	<div class='col-md-12' ng-app='Analytics' ng-init="csrf_token = '{{csrf_token()}}'" ng-controller='DashboardController'>
		
		<center>
			<div ng-show="standAloneError" class='col-md-4'>
				<h3>Error</h3>
			</div>

			<div ng-show="!standAloneError" class='col-md-4'>
				<div class='row'>
					<h2> Average Daily Inflow to-date</h2>
					$ <span ng-bind='standAlone.aveInflow'></span>
				</div>
				<div class='row'>
					<h2> Average Daily Outflow to-date</h2>
					$ <span ng-bind='standAlone.aveOutflow'></span>
				</div>
				<div class='row'>
					<h2> Net</h2>
					$ <span ng-bind='standAlone.net'></span>
				</div>
			</div>
		</center>
		<center>
			<div ng-show="chartError" class='col-md-8'>
				<h3>Error</h3>
			</div>

			<div ng-show="!chartError" class='col-md-8'>
				<div class='row charts' id='chart1'>

				</div>

				<div class='row charts' id='chart2'>
					
				</div>
			</div>
		</center>
	</div>
{% endblock %}
{%block scripts%}
	<script src="{{url_for('static', filename='js/app.js') }}"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
{%endblock%}
