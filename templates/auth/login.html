{% extends "auth/base.html" %}
{%block errors%}
	{%if error %}
			{{error}}
		{%else%}
			Sign in to Nomisma
	{%endif%}
{%endblock%}

{%block form%}
	<form action="{{ url_for('login') }}" method=post>
		<div class='form-group'>
		  <input class='form-control' type=text name=username placeholder="Venmo Name">
		</div>
		<div class='form-group'>
		  <input class='form-control' type=password name=password placeholder="Password">
		</div>
		<div class='form-group'>
			<input class='form-control button-xlarge pure-button' type=submit value="Sign In">
		</div>
	</form>
{%endblock%}
