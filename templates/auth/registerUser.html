{% extends "auth/base.html" %}
{%block errors%}
	{%if error %}
			{{error}}
		{%else%}
			Complete Your Registration
	{%endif%}
{%endblock%}

{%block form%}
	<form action="{{ url_for('registerUser') }}" method=post>
		<div class='form-group'>
		  <input class='form-control' type=text name=username value='{{username}}' readonly="readonly">
		</div>
		<div class='form-group'>
		  <input class='form-control' type=password name=password placeholder="Password">
		</div>
		<div class='form-group'>
			<input class='form-control button-xlarge pure-button' type=submit value="Register">
		</div>
	</form>
{%endblock%}
